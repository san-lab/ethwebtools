<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Two Divs</title>
  <style>
    /* Container for the two divs */
    #container {
      position: relative;
      width: 300px; /* Set the width as needed */
      height: 200px; /* Set the height as needed */
      border: 1px solid #ccc; /* Optional border for visualization */
    }

    /* First div */
    #div1 {
      position: absolute;
      top: 10px; /* Adjust the top position as needed */
      left: 10px; /* Adjust the left position as needed */
      width: 100px; /* Set the width as needed */
      height: 50px; /* Set the height as needed */
      background-color: lightblue; /* Optional background color for visualization */
    }

    /* Second div */
    #div2 {
      position: absolute;
      top: 10px; /* Adjust the top position as needed */
      left: 10px; /* Adjust the left position as needed */
      width: 150px; /* Set the width as needed */
      height: 80px; /* Set the height as needed */
      opacity: 0.5; /* Optional opacity for visualization */
      background-color: lightcoral; /* Optional background color for visualization */
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- First div -->
    <div id="div1">Div 1</div>
    
    <!-- Second div -->
    <div id="div2">Div 2</div>
  </div>

</body>
</html>
